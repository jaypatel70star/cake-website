<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIRALI'S BAKERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 16px;
            background: #fff0f5;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            color: #b84c5b;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #ff6e8c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #e25a6a;
        }
        .login-msg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #7a3040;
        }
    </style>
</head>
<body>

    <!--header section-->
    <header class="header">
        <div class="logo">VIRALI'S HOME BAKERY</div>
        <nav class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="#" id="menu-button">Menu</a>
            <a href="custom-order.html">Custom Order</a>
            <a href="cart.html">Cart</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <div class="dropdown" id="account-dropdown">
                <a class="account-btn" href="#" onclick="toggledropdown(event)">Account<i class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-content" id="account-menu"></div>
            </div>
        </nav>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>
    
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <div class="login-msg" id="login-msg"></div>
        <p style="text-align:center; margin-top:10px;">Dont't have an Account?
            <a href="register.html">Register Here</a>
        </p>
    </div>


<script src="script.js"></script>
<script>
    function login () {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const storedPass = localStorage.getItem("user_" + user);

        if(storedPass && storedPass === pass) {
            localStorage.setItem("user", user);
            document.getElementById("login-msg").innerText = "Login Successful!";
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        } else {
            document.getElementById("login-msg").innerText = "Invalid username or password.";
        }
    }
</script> 
</body>
</html>
